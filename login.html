        <div class="container-fluid">
            <!-- debut entete de la page -->
            <nav class="navbar  navbar-expand-lg  " style="font-weight:600; ">
                <div class="container-fluid">
                    <a class="navbar-brand navbar-nav " href="#">
                        <img src="img/logo.jpg" alt="Logo" width="90" height="65" class="d-inline-block align-text-top">
                        <h4 class="my-auto" style="color: dodgerblue;">GUI-LIVRAISON</h4>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >

                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- fin entete de la page -->

            <!-- debut section connexion -->
            <div class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
                <div class="card" style="width: 500px; height: 400px;">
                    <div class="card-body mt-3">
                        <h4 class="card-title text-center">Connexion</h4>
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="identifier">Email ou Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="identifier" name="identifier" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <br>
                            <button type="submit" class="py-2"  style="width: 100%;">Se connecter</button>
                            <!-- Lien vers la page d'inscription -->
                            <div class="text-center mt-3">
                                <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
                            </div>
                            <div class="text-center mt-3">
                                <p>vous avez oubliez votre <a href="#">mot de pass</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- fin section connexion -->
